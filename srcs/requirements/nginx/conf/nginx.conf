
events {
    worker_connections 1024;  # Nombre de connexions simultanées par worker
}

http {
	server {
		#SSL/TLS Config
		listen 443 ssl;
		listen [::]:443 ssl;
		
		server_name kethouve.42.fr;

		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_certificate /etc/nginx/ssl/inception.crt;
		ssl_certificate_key /etc/nginx/ssl/inception.key;

		#root, index and server_name
		root /var/www/html;
		index index.php index.nginx-debian.html;


		#ce qu'il faut faire en cas de requete non trouvé
		location / {
			try_files $uri $uri/ /index.php$is_args$args;
		}

		#ce qu il faut faire pour toute les requetes php
		location ~ \.php$ {
			fastcgi_split_path_info ^(.+\.php)(/.+)$;
			fastcgi_pass wordpress:9000;
			fastcgi_index index.php;
			include fastcgi_params;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param SCRIPT_NAME $fastcgi_script_name;
		}
	}
}